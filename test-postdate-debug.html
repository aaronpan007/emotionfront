<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostDate功能调试测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-area { border: 2px solid #ccc; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .log { background: #f5f5f5; padding: 15px; margin: 10px 0; white-space: pre-wrap; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; border-radius: 4px; }
        button { padding: 12px 24px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        textarea { resize: vertical; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 PostDate深度回复功能调试</h1>
        
        <div class="test-area">
            <h3>📝 测试输入</h3>
            <textarea id="userInput" rows="4" placeholder="输入测试文本">约会过程一直打压我，不尊重人，要求我的穿搭还有提供情绪价值</textarea><br>
            <button id="testBtn" onclick="testPostDate()">🚀 测试PostDate异步功能</button>
            <button onclick="testHealth()">🔍 测试API健康状态</button>
            <button onclick="clearLog()">🗑️ 清空日志</button>
        </div>
        
        <div class="test-area">
            <h3>📊 当前状态</h3>
            <div id="status" class="status info">准备就绪</div>
        </div>
        
        <div class="test-area">
            <h3>📋 详细日志</h3>
            <div id="log" class="log">等待测试...\n</div>
        </div>
        
        <div class="test-area">
            <h3>📈 任务进度</h3>
            <div id="progress" style="background: #e9ecef; height: 20px; border-radius: 10px;">
                <div id="progressBar" style="background: #007bff; height: 100%; width: 0%; border-radius: 10px; transition: width 0.3s;"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'https://ai-emotional-safety-backend.onrender.com';
        let currentTaskId = null;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warn' ? '⚠️' : 'ℹ️';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function updateProgress(percent, text = '') {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = percent + '%';
            progressText.textContent = text || `${percent}%`;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
            updateProgress(0);
            setStatus('日志已清空', 'info');
        }
        
        async function testHealth() {
            try {
                log('🔍 测试API健康状态...');
                setStatus('检查API健康状态...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    log('✅ API健康检查通过', 'success');
                    log(`📊 服务器信息: ${JSON.stringify(health, null, 2)}`);
                    setStatus('API服务正常', 'success');
                } else {
                    log('⚠️ API状态异常', 'warn');
                    setStatus('API状态异常', 'error');
                }
            } catch (error) {
                log(`❌ API健康检查失败: ${error.message}`, 'error');
                setStatus('API连接失败', 'error');
            }
        }
        
        async function testPostDate() {
            const userInput = document.getElementById('userInput').value.trim();
            const testBtn = document.getElementById('testBtn');
            
            if (!userInput) {
                alert('请输入测试文本');
                return;
            }
            
            testBtn.disabled = true;
            currentTaskId = null;
            updateProgress(0);
            
            try {
                log('🚀 开始PostDate功能测试...');
                log(`📝 输入内容: ${userInput}`);
                setStatus('发送请求中...', 'info');
                
                // 判断查询复杂度
                const hasComplexKeywords = userInput.includes('打压') || userInput.includes('炫富') || 
                   userInput.includes('要求') || userInput.includes('控制') || 
                   userInput.includes('不舒服') || userInput.includes('感觉') ||
                   userInput.includes('行为') || userInput.includes('说明') ||
                   userInput.includes('分析') || userInput.includes('怎么办') ||
                   userInput.includes('pua') || userInput.includes('PUA') ||
                   userInput.includes('红旗') || userInput.includes('问题') ||
                   userInput.includes('评估') || userInput.includes('建议');
                
                const isComplexQuery = userInput.length > 10 && hasComplexKeywords;
                const apiEndpoint = isComplexQuery ? '/api/post-date-debrief-async' : '/api/post_date_debrief';
                
                log(`🎯 智能端点选择: ${apiEndpoint} (复杂查询: ${isComplexQuery}, 输入长度: ${userInput.length})`);
                log(`📡 发送请求到: ${API_BASE_URL}${apiEndpoint}`);
                
                // 构建FormData
                const formData = new FormData();
                formData.append('user_input', userInput);
                formData.append('conversation_history', '[]');
                
                log(`📝 请求数据: user_input=${userInput.substring(0, 50)}..., conversation_history=[]`);
                
                // 创建超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    log('🕐 请求超时，已取消', 'warn');
                }, 120000); // 2分钟超时
                
                // 发送请求
                const response = await fetch(`${API_BASE_URL}${apiEndpoint}`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                log(`📊 响应状态: ${response.status} ${response.statusText}`);
                log(`📋 响应头: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                if (!response.ok) {
                    const errorText = await response.text().catch(() => '无法读取错误信息');
                    log(`❌ HTTP错误: ${response.status} ${response.statusText}`, 'error');
                    log(`📄 错误内容: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`✅ 获得响应: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    if (isComplexQuery && result.task_id) {
                        currentTaskId = result.task_id;
                        log(`🔄 开始轮询任务状态: ${result.task_id}`);
                        setStatus(`任务已创建: ${result.task_id}`, 'success');
                        updateProgress(10, '任务创建完成');
                        
                        await pollTaskStatus(result.task_id);
                    } else {
                        // 同步响应
                        log('✅ 同步响应处理完成');
                        log(`📝 响应内容: ${result.response || '无响应内容'}`);
                        setStatus('分析完成', 'success');
                        updateProgress(100, '完成');
                    }
                } else {
                    throw new Error(result.error || '创建分析任务失败');
                }
                
            } catch (error) {
                log(`💥 测试失败: ${error.message}`, 'error');
                log(`🔍 错误详情: ${JSON.stringify({
                    name: error.name,
                    message: error.message,
                    stack: error.stack?.split('\\n').slice(0, 3).join('\\n')
                }, null, 2)}`, 'error');
                
                // 判断错误类型
                let errorType = 'error';
                let statusMessage = '';
                
                if (error.name === 'AbortError') {
                    statusMessage = '请求超时';
                    errorType = 'warn';
                } else if (error.message.includes('Failed to fetch')) {
                    statusMessage = '网络连接失败';
                } else if (error.message.includes('HTTP')) {
                    statusMessage = `服务器错误: ${error.message}`;
                } else {
                    statusMessage = `请求失败: ${error.message}`;
                }
                
                setStatus(statusMessage, errorType);
                updateProgress(0, '失败');
                
            } finally {
                testBtn.disabled = false;
            }
        }
        
        async function pollTaskStatus(taskId) {
            const maxAttempts = 60; // 最多轮询5分钟
            let attempts = 0;
            
            const poll = async () => {
                attempts++;
                log(`🔍 查询状态 (第${attempts}次): ${taskId}`);
                
                try {
                    const statusResponse = await fetch(`${API_BASE_URL}/api/task-status/${taskId}`);
                    
                    if (!statusResponse.ok) {
                        throw new Error(`状态查询失败: ${statusResponse.status}`);
                    }
                    
                    const statusData = await statusResponse.json();
                    const task = statusData.task;
                    
                    log(`📊 任务状态: ${task.status}, 进度: ${task.progress}%`);
                    updateProgress(task.progress, `${task.status} - ${task.progress}%`);
                    
                    if (task.status === 'completed') {
                        log('🎉 任务完成!', 'success');
                        setStatus('分析完成', 'success');
                        updateProgress(100, '完成');
                        
                        if (task.result && task.result.success) {
                            log(`📝 分析结果长度: ${task.result.response?.length || 0} 字符`);
                            log(`💡 分析结果预览: ${task.result.response?.substring(0, 200)}...`);
                            
                            if (task.result.metadata) {
                                log(`📊 元数据: ${JSON.stringify(task.result.metadata, null, 2)}`);
                            }
                        } else {
                            log('❌ 任务结果获取失败', 'error');
                        }
                        return;
                        
                    } else if (task.status === 'failed') {
                        log(`❌ 任务失败: ${task.error || '未知错误'}`, 'error');
                        setStatus(`任务失败: ${task.error || '未知错误'}`, 'error');
                        updateProgress(0, '失败');
                        return;
                        
                    } else if (attempts < maxAttempts) {
                        // 继续轮询
                        setTimeout(poll, 5000); // 5秒后再次查询
                        
                    } else {
                        log('⏰ 轮询超时', 'warn');
                        setStatus('轮询超时', 'warn');
                        updateProgress(task.progress || 0, '超时');
                    }
                    
                } catch (error) {
                    log(`❌ 状态查询错误: ${error.message}`, 'error');
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 5000);
                    } else {
                        setStatus('状态查询失败', 'error');
                    }
                }
            };
            
            poll();
        }
        
        // 页面加载时自动测试API连接
        window.onload = function() {
            log('🚀 PostDate调试工具已加载');
            testHealth();
        };
    </script>
</body>
</html>
